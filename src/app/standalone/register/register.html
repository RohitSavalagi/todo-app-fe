<div class="register">
    <mat-card class="register__card">
        <mat-card-header>
            <mat-card-title>Register</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="register__form" [formGroup]="formGroup">
                <mat-form-field>
                    <mat-label>User Name</mat-label>
                    <input matInput formControlName="userName" />
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" />
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions align="end" class="register__toolbar">
            <button matButton="filled" [disabled]="formGroup.invalid" type="button" (click)="register()">
        Register
      </button>
        </mat-card-actions>
    </mat-card>
</div>
